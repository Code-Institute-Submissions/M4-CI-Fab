{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="heading-font mt-5">Product Management</h2>
                <h5 class="text-muted">Delete Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'delete_product' product_id=product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn my-button m-2" href="{% url 'catalogue' %}">Cancel</a>
                        <button class="btn my-button m-2" type="submit">Delete Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
